    <main>
        <h2>Daten & Auswahl Kurse</h2>
        <form action="https://labs.inf.fh-dortmund.de/planService/testCreatePlan.php" method="POST">
            <fieldset>
                <p>
                    <label>Name: 
                        <!-- ^[a-zA-Z0-9-]{1,150}$ -->
                        <input autofocus required patter="[a-zA-Z0-9-]+" name="name" maxlength="150">
                    </label>
                </p>
                <p> 
                    <label>Semester:
                        <input name="semester" value="Sommersemester" type="radio" checked>Sommersemester
                        <input name="semester" value="Wintersemester" type="radio">Wintersemester
                    </label>
                </p>
                <p>
                    <label>Jahr: 
                        <input required name="jahr" value="2022">
                    </label>
                </p>
                <p>
                    Kurse: 
                    <label>
                        <input name="kurse[]" value="Web" type="checkbox">Web-Technologien
                    </label>
                    <label>
                        <input name="kurse[]" value="PK2" type="checkbox">PK2
                    </label>
                    <label>
                        <input name="kurse[]" value="DB1" type="checkbox">Datenbanken 1
                    </label>
                </p>
                <p>
                    <input type="submit" name="Absende Button" value="Absenden">
                </p>
            </fieldset>
        </form>
    </main>
